services:
  db:
    image: mysql:5.7
    platform: linux/amd64
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=128M --innodb-log-file-size=32M --innodb-log-buffer-size=16M --innodb-ft-total-cache-size=64M --innodb-ft-cache-size=2M --max-connections=100
    restart: always
    ports:
      - "127.0.0.1:3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: maltalist
      MYSQL_USER: maltalist_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      ENVIRONMENT: production
    volumes:
      - ./files/backups:/backups
      - ./files/backups/backup.sh:/backup.sh
      - mysql_data:/var/lib/mysql
      - ./maltalist-api/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
  
  api:
    image: maltalist-api:latest
    working_dir: /app
    ports:
      - "5023:5023"
      - "7004:7004"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=db;Database=maltalist;User=maltalist_user;Password=${MYSQL_PASSWORD};SslMode=None;
      - Stripe__SecretKey=${STRIPE_SECRET_KEY}
      - Stripe__PublishableKey=${STRIPE_PUBLISHABLE_KEY}
      - Stripe__PriceIds__Week=${STRIPE_PRICE_ID_WEEK}
      - Stripe__PriceIds__TwoWeeks=${STRIPE_PRICE_ID_TWO_WEEKS}
      - Stripe__PriceIds__Month=${STRIPE_PRICE_ID_MONTH}
      - Google__ClientId=${GOOGLE_CLIENT_ID}
      - FrontendUrl=${FRONTEND_URL}
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 384M
        reservations:
          cpus: '0.1'
          memory: 64M
    volumes:
      - ./files/images:/images

  ui:
    image: maltalist-ui:latest
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./files/images/listings:/usr/share/nginx/html/assets/img/listings
      - ./files/images/users:/usr/share/nginx/html/assets/img/users
      - ./maltalist-angular/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M

  monitoring:
    image: maltalist-monitoring:latest
    ports:
      - "127.0.0.1:8182:80"
    environment:
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_HOST=db
      - MYSQL_USER=maltalist_user
      - MYSQL_DB=maltalist
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_started
      ui:
        condition: service_started
    deploy:
      resources:
        limits:
          cpus: '0.05'
          memory: 64M
        reservations:
          cpus: '0.02'
          memory: 10M

volumes:
  mysql_data:
