services:
  db:
    image: mysql:8.0
    platform: linux/amd64
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=128M --innodb-log-file-size=32M --innodb-log-buffer-size=16M --innodb-ft-total-cache-size=64M --innodb-ft-cache-size=2M --max-connections=200 --max-allowed-packet=64M
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: maltalist
      MYSQL_USER: maltalist_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./files/backups:/backups
      - ./files/backups/backup.sh:/backup.sh
      - mysql_data:/var/lib/mysql
      - ./maltalist-api/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M
  
  api:
    build:
      context: ./maltalist-api
      dockerfile: Dockerfile
    working_dir: /app
    ports:
      - "5023:5023"
      - "7004:7004"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=maltalist;User=maltalist_user;Password=${MYSQL_PASSWORD};
      - Stripe__SecretKey=${STRIPE_SECRET_KEY}
      - Stripe__PublishableKey=${STRIPE_PUBLISHABLE_KEY}
      - Google__ClientId=${GOOGLE_CLIENT_ID}
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 384M
        reservations:
          cpus: '0.05'
          memory: 32M
    volumes:
      - ./files/images:/images

  ui:
    build:
      context: ./maltalist-angular
      dockerfile: Dockerfile
      args:
        - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
        - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./files/images/listings:/usr/share/nginx/html/assets/img/listings
      - ./files/images/users:/usr/share/nginx/html/assets/img/users
      - ./maltalist-angular/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 12M

  monitoring:
    build:
      context: ./monitoring
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./files/stats:/var/www/html/stats
    depends_on:
      - api
      - db
      - ui
    deploy:
      resources:
        limits:
          cpus: '0.05'
          memory: 64M
        reservations:
          cpus: '0.02'
          memory: 10M

volumes:
  mysql_data: